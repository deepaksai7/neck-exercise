<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
    />
    <style>
      h1 {
        text-align: center;
      }
      #container {
        border: 2px solid black;
        margin: 2rem auto;
        max-width: 70%;
        padding: 1rem;
      }
      .center {
        text-align: center;
      }
      button {
        margin-right: 2rem;
      }
      #timer {
        font-size: 6rem;
      }
    </style>
  </head>
  <body>
    <h1 class="">HEAD EXERCISE</h1>
    <div id="container">
      <div class="row">
        <div class="one column"><span id="timer"></span>s</div>
        <div class="five columns">
          <div class="u-pull-right">
            <p>Current Direction: <span id="direction"></span></p>
          </div>
        </div>
      </div>
      <br />
      <div class="center">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </div>
      <br />
      <div class="row">
        <div class="six columns">
          Time elapsed: <span id="time-elapsed"></span>s
        </div>
        <div class="six columns">
          <div class="u-pull-right">
            Reps remaining: <span id="reps-remaining"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
